  <body>
    <script>
      // 1. 성적이 90점 이상이면 "A",
      // 2. 80점 이상이면 "B",
      // 3. 70점 이상이면
      // 4. "C", 60점 이상이면 "D",
      // 5. 그 외에는 “강해져서 돌아와라”를 출력합니다.

      const grade = parseInt(prompt("성적을 입력하세요"));
      //   if (grade >= 90) {
      //     console.log("A");
      //   } else if (grade >= 80) {
      //     console.log("B");

      //     console.log("D");
      //   } else {
      //     console.log("강해져서 돌아와라");

      const message =
        grade >= 90
          ? "A"
          : grade >= 80
          ? "B"
          : grade >= 70
          ? "C"
          : grade >= 60
          ? "D"
          : "강해져서 돌아와라";
      console.log(message);
    </script>

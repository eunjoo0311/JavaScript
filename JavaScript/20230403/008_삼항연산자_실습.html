<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 3항 연산자 실습
      // 통장에 10000원 초과해서 있으면 '부자'
      // 통장에 10000원 이하 있으면 '부를 바라는 자'
      const price = 15000;
      const message = price > 10000 ? "부자" : "부를 바라는 자";
      console.log(message);

      const price1 = 90000;
      const message1 =
        price1 > 100000 ? "초부자" : price1 > 10000 ? "부자" : "부를 바라는 자";
      console.log(message1);

      // 드모르간 법칙
      // 헷갈리는 연산 모음
    </script>
  </body>
</html>
